{% extends "base.html" %}

{% block title %}Delete User{% endblock %}
{% block heading %}Delete User{% endblock %}

{% block content %}
<p>Are you sure you want to delete <strong>{{ user.name }}</strong> ({{ user.email }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'user_data' %}">Cancel</a>
</form>
{% endblock %}
